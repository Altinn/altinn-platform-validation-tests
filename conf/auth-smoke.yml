namespace: authentication
test_definitions:
  - test_file: K6/api/tests/auth/pdpAuthorize/pdpAuthorizeEnduser.js
    contexts:
      - environment: yt01
        node_type: spot
        test_run:
          name: pdp-authorize-enduser
          id: yt01-pdp-authorize-enduser-smoke
          env:
            - name: K6_SUMMARY_MODE
              value: full
            - name: K6_DURATION
              value: "1m"
            - name: K6_VUS
              value: 1
            - name: RANDOMIZE
              value: true
          secrets:
            - token-generator-creds
