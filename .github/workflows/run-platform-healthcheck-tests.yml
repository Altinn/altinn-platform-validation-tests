name: "platform - run k6 healthcheck tests"
on:
  schedule:
    - cron: "*/15 * * * *"
run-name: "run healthcheck"
permissions:
  contents: "read"
  id-token: "write"
jobs:
  k6-healthcheck:
    environment: "test"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98"
      - name: "Setup k8s client"
        uses: "./.github/actions/setup-k8s"
        with:
          azure-client-id: "${{ secrets.AZURE_CLIENT_ID }}"
          azure-subscription-id: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          azure-tenant-id: "${{ secrets.AZURE_TENANT_ID }}"
      - name: "Generate k8s manifests"
        uses: "Altinn/altinn-platform/actions/generate-k6-manifests@bfff0d4e624bcc96321727367c865e5ed6dcffc8"
        with:
          config_file: "K6/api/tests/platform/service_owner/healthcheck.yaml"
      - name: "Apply k8s manifests"
        run: "kubectl apply --server-side -f .dist/ -R || true"
        shell: "bash"
