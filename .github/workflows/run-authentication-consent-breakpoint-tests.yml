name: "authentication - run k6 consent breakpoint tests"
on:
  schedule:
    - cron: "0 08 * * 1"
run-name: "run breakpoint"
permissions:
  contents: "read"
  id-token: "write"
jobs:
  k6-breakpoint:
    environment: "test"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8"
      - name: "Setup k8s client"
        uses: "./.github/actions/setup-k8s"
        with:
          azure-client-id: "${{ secrets.AZURE_CLIENT_ID }}"
          azure-subscription-id: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          azure-tenant-id: "${{ secrets.AZURE_TENANT_ID }}"
      - name: "Generate k8s manifests"
        uses: "Altinn/altinn-platform/actions/generate-k6-manifests@9db43829e2ba67fdc14a05ac1297f153d26d22c1"
        with:
          config_file: "K6/api/tests/authentication/consent/breakpoint.yaml"
      - if: "github.event.schedule == '0 08 * * 1'"
        name: "Run Breakpoint for .dist/yt01-post-consent-break"
        run: "kubectl apply --server-side -f .dist/yt01-post-consent-break"
        shell: "bash"
