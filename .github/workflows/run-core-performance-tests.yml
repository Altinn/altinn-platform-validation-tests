name: Core - run k6 performance tests

on:
  workflow_dispatch:
    inputs:
      configFilePath:
        description: "Configuration file for the test runs"
        required: true
        default: "conf/core-perf.yaml"

      testName:
        type: choice
        description: "The test to run"
        options:
          - email-request
          - ordr-w-rmndrs-for-email-addr
          - ordr-w-rmndrs-for-mobile-no
          - ordr-w-rmndrs-for-orgs
          - ordr-w-rmndrs-for-persons

      commandLineArgs:
        description: "Command line arguments to pass to the k6 run command"
        required: false
        default: ""

permissions:
  id-token: write
  contents: read

jobs:
  k6-performance:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup k8s client
        uses: ./.github/actions/setup-k8s
        with:
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Generate k8s manifests
        uses: Altinn/altinn-platform/actions/generate-k6-manifests@main
        with:
          config_file: "${{ inputs.configFilePath }}"
          command_line_args: "${{ inputs.commandLineArgs }}"

      - name: Apply k8s manifests
        shell: bash
        run: |
          kubectl --context k6tests-cluster apply --server-side -f .dist/yt01-${{ inputs.testName }}
