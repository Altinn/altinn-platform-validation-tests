name: Linting Tests

on:
  pull_request:
    branches: [main]
    paths:
      - .github/workflows/linting.yaml
      - K6/**

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Use Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "24.x"

      - name: Dependencies
        run: npm install

      - name: Lint Code
        run: npm run lint
