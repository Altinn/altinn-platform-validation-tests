name: Auth - run k6 breakpoint tests

on:
  workflow_dispatch:
    inputs:
      configFilePath:
        description: "Configuration file for the test runs"
        required: true
        default: "conf/auth-break.yaml"

      testName:
        type: choice
        description: "The test to run"
        options:
          - post-consent
          - get-authorized-parties-org
          - get-authorized-parties-sysuser
          - get-authorized-parties-user
          - get-authorized-parties-user-avgiverliste
          - get-authorized-parties-user-dialogporten
          - get-authorized-parties-user-dp-with-filter
          - pdp-authorize-enduser
          - get-connections-to
          - get-connections-from
          - get-access-packages-to
          - get-access-packages-from
          - pdp-authorize-dagl
          - pdp-authorize-dagl-dd
          - pdp-authorize-dagl-deny
          - get-roles

      target_vus:
        description: "The target VUs to reach"
        required: false
        type: number
        default: 100

      duration:
        description: "How long should it take to reach the target_vus"
        required: false
        default: 10m

      abortOnFail:
        description: "Should the test run stop as soon as the threshold fails"
        type: boolean
        required: true
        default: false

      commandLineArgs:
        description: "Command line arguments to pass to the k6 run command"
        required: false
        default: ""

  schedule:
    - cron: "0 08 * * 1"
    - cron: "0 10 * * 1"
    - cron: "0 12 * * 1"
    - cron: "0 14 * * 1"
    - cron: "0 4 * * 2"
    - cron: "20 4 * * 2"
    - cron: "40 4 * * 2"
    - cron: "0 5 * * 2"
    - cron: "20 5 * * 2"
    - cron: "40 5 * * 2"
    - cron: "0 6 * * 2"
    - cron: "20 6 * * 2"
    - cron: "40 4 * * 3"
    - cron: "0 5 * * 3"
    - cron: "20 5 * * 3"
    - cron: "40 5 * * 3" 

run-name: Auth - run breakpoint for ${{ inputs.testName }} - ${{ inputs.target_vus }} VUs for ${{ inputs.duration }}
permissions:
  id-token: write
  contents: read

jobs:
  k6-breakpoint:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup k8s client
        uses: ./.github/actions/setup-k8s
        with:
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Process CLI args
        shell: bash
        run: |
          TARGET_VUS="${TARGET_VUS:-}"
          DURATION="${DURATION:-}"
          ABORT_ON_FAIL="${ABORT_ON_FAIL:-}"
          COMMAND_LINE_ARGS="${COMMAND_LINE_ARGS:-}"

          OUTPUT=""

          if [ -n "$TARGET_VUS" ]; then
            OUTPUT="$OUTPUT --env BREAKPOINT_STAGE_TARGET=$TARGET_VUS"
          fi

          if [ -n "$DURATION" ]; then
            OUTPUT="$OUTPUT --env BREAKPOINT_STAGE_DURATION=$DURATION"
          fi

          if [ -n "$ABORT_ON_FAIL" ]; then
            OUTPUT="$OUTPUT --env BREAKPOINT_STAGE_ABORTONFAIL=$ABORT_ON_FAIL"
          fi

          if [ -n "$COMMAND_LINE_ARGS" ]; then
            OUTPUT="$OUTPUT $COMMAND_LINE_ARGS"
          fi

          # Remove leading whitespace
          OUTPUT=$(echo "$OUTPUT" | sed 's/^[[:space:]]*//')

          # Output the final string
          echo "COMMAND_LINE_ARGS=$OUTPUT" >> $GITHUB_ENV
        env:
          TARGET_VUS: ${{ inputs.target_vus }}
          DURATION: ${{ inputs.duration }}
          ABORT_ON_FAIL: ${{ inputs.abortOnFail }}
          COMMAND_LINE_ARGS: ${{ inputs.commandLineArgs }}
          BRANCH: ${{ github.ref_name }}

      - name: Generate k8s manifests
        uses: Altinn/altinn-platform/actions/generate-k6-manifests@main
        with:
          config_file: "${{ inputs.configFilePath || 'conf/auth-break.yaml' }}" # No inputs when running as a cron
          command_line_args: ${{ env.COMMAND_LINE_ARGS }}

      - name: Run Breakpoint for .dist/yt01-post-consent
        if: github.event.schedule == '0 08 * * 1'
        shell: bash
        run: |
          kubectl apply --server-side -f .dist/yt01-post-consent

      - name: Run Breakpoint for .dist/yt01-get-authorized-parties-org
        if: github.event.schedule == '0 10 * * 1'
        shell: bash
        run: |
          kubectl apply --server-side -f .dist/yt01-get-authorized-parties-org

      - name: Run Breakpoint for .dist/yt01-get-authorized-parties-sysuser
        if: github.event.schedule == '0 12 * * 1'
        shell: bash
        run: |
          kubectl apply --server-side -f .dist/yt01-get-authorized-parties-sysuser

      - name: Run Breakpoint for .dist/yt01-get-authorized-parties-user
        if: github.event.schedule == '0 14 * * 1'
        shell: bash
        run: |
          kubectl apply --server-side -f .dist/yt01-get-authorized-parties-user

      - name: Run Breakpoint for .dist/yt01-pdp-authorize-enduser
        if: github.event.schedule == '0 4 * * 2'
        shell: bash
        run: |
          kubectl apply --server-side -f .dist/yt01-pdp-authorize-enduser

      - name: Run Breakpoint for .dist/yt01-pdp-authorize-dagl
        if: github.event.schedule == '20 4 * * 2'
        shell: bash
        run: |
          kubectl apply --server-side -f .dist/yt01-pdp-authorize-dagl

      - name: Run Breakpoint for .dist/yt01-pdp-authorize-dagl-dd
        if: github.event.schedule == '40 4 * * 2'
        shell: bash
        run: |
          kubectl apply --server-side -f .dist/yt01-pdp-authorize-dagl-dd
  
      - name: Run Breakpoint for .dist/yt01-pdp-authorize-dagl-deny
        if: github.event.schedule == '0 5 * * 2'
        shell: bash
        run: |
          kubectl apply --server-side -f .dist/yt01-pdp-authorize-dagl-deny

      - name: Run Breakpoint for .dist/yt01-get-connections-to
        if: github.event.schedule == '20 5 * * 2'
        shell: bash
        run: |
          kubectl apply --server-side -f .dist/yt01-get-connections-to

      - name: Run Breakpoint for .dist/yt01-get-connections-from
        if: github.event.schedule == '40 5 * * 2'
        shell: bash
        run: |
          kubectl apply --server-side -f .dist/yt01-get-connections-from

      - name: Run Breakpoint for .dist/yt01-get-access-packages-to
        if: github.event.schedule == '0 6 * * 2'
        shell: bash
        run: |
          kubectl apply --server-side -f .dist/yt01-get-access-packages-to

      - name: Run Breakpoint for .dist/yt01-get-access-packages-from
        if: github.event.schedule == '20 6 * * 2'
        shell: bash
        run: |
          kubectl apply --server-side -f .dist/yt01-get-access-packages-from

      - name: Run Breakpoint for .dist/yt01-get-roles
        if: github.event.schedule == '40 4 * * 3'
        shell: bash
        run: |
          kubectl apply --server-side -f .dist/yt01-get-roles

      - name: Run Breakpoint for .dist/yt01-pdp-authorize-enduser-avgiverliste
        if: github.event.schedule == '0 5 * * 3'
        shell: bash
        run: |
          kubectl apply --server-side -f .dist/yt01-pdp-authorize-enduser-avgiverliste

      - name: Run Breakpoint for .dist/yt01-pdp-authorize-enduser-dialogporten
        if: github.event.schedule == '20 5 * * 3'
        shell: bash
        run: |
          kubectl apply --server-side -f .dist/yt01-pdp-authorize-enduser-dialogporten

      - name: Run Breakpoint for .dist/yt01-pdp-authorize-enduser-dp-with-filter
        if: github.event.schedule == '40 5 * * 3'
        shell: bash
        run: |
          kubectl apply --server-side -f .dist/yt01-pdp-authorize-enduser-dp-with-filter

      - name: Apply k8s manifests
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          kubectl apply --server-side -f .dist/yt01-${{ inputs.testName }}
