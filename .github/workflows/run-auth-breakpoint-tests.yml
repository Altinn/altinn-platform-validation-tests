name: Auth - run k6 breakpoint tests

on:
  workflow_dispatch:
    inputs:
      configFilePath:
        description: "Configuration file for the test runs"
        required: true
        default: "conf/auth-break.yaml"

      testid:
        type: choice
        description: "The test to run"
        options:
          - yt01-get-access-packages-from-break
          - yt01-get-access-packages-to-break
          - yt01-get-authorized-parties-for-org-break
          - yt01-get-authorized-parties-for-system-user-break
          - yt01-get-authorized-parties-for-user-avgiver-liste-break
          - yt01-get-authorized-parties-for-user-break
          - yt01-get-authorized-parties-for-user-dialogporten-break
          - yt01-get-authorized-parties-for-user-dialogporten-with-filter-break
          - yt01-get-connections-from-break
          - yt01-get-connections-to-break
          - yt01-get-roles-break
          - yt01-pdp-authorize-dagl-break
          - yt01-pdp-authorize-dagl-deny-break
          - yt01-pdp-authorize-dagl-direct-delegation-break
          - yt01-pdp-authorize-enduser-break
          - yt01-post-consent-break

      target_vus:
        description: "The target VUs to reach"
        required: false
        type: number
        default: 100

      duration:
        description: "How long should it take to reach the target_vus"
        required: false
        default: 10m

      abortOnFail:
        description: "Should the test run stop as soon as the threshold fails"
        type: boolean
        required: true
        default: false

      commandLineArgs:
        description: "Command line arguments to pass to the k6 run command"
        required: false
        default: ""

  schedule:
    - cron: "0 08 * * 1"
    - cron: "0 10 * * 1"
    - cron: "0 12 * * 1"
    - cron: "0 14 * * 1"
    - cron: "0 4 * * 2"
    - cron: "20 4 * * 2"
    - cron: "40 4 * * 2"
    - cron: "0 5 * * 2"
    - cron: "20 5 * * 2"
    - cron: "40 5 * * 2"
    - cron: "0 6 * * 2"
    - cron: "20 6 * * 2"
    - cron: "40 4 * * 3"
    - cron: "0 5 * * 3"
    - cron: "20 5 * * 3"
    - cron: "40 5 * * 3"

run-name: Auth - run breakpoint for ${{ inputs.testid }} - ${{ inputs.target_vus }} VUs for ${{ inputs.duration }}
permissions:
  id-token: write
  contents: read

jobs:
  k6-breakpoint:
    runs-on: ubuntu-latest
    environment: test
    strategy:
      matrix:
        file:
          [
            "yt01-post-consent-break",
            "yt01-get-authorized-parties-for-org-break",
            "yt01-get-authorized-parties-for-system-user-break",
            "yt01-get-authorized-parties-for-user-break",
            "yt01-pdp-authorize-enduser-break",
            "yt01-pdp-authorize-dagl-break",
            "yt01-pdp-authorize-dagl-direct-delegation-break",
            "yt01-pdp-authorize-dagl-deny-break",
            "yt01-get-connections-to-break",
            "yt01-get-connections-from-break",
            "yt01-get-access-packages-to-break",
            "yt01-get-access-packages-from-break",
            "yt01-get-roles-break",
            "yt01-get-authorized-parties-for-user-avgiver-liste-break",
            "yt01-get-authorized-parties-for-user-dialogporten-break",
            "yt01-get-authorized-parties-for-user-dialogporten-with-filter-break",
          ]
        schedule:
          [
            "0 08 * * 1",
            "0 10 * * 1",
            "0 12 * * 1",
            "0 14 * * 1",
            "0 4 * * 2",
            "20 4 * * 2",
            "40 4 * * 2",
            "0 5 * * 2",
            "20 5 * * 2",
            "40 5 * * 2",
            "0 6 * * 2",
            "20 6 * * 2",
            "40 4 * * 3",
            "0 5 * * 3",
            "20 5 * * 3",
            "40 5 * * 3",
          ]
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Setup k8s client
        if: github.event.schedule == matrix.schedule || github.event_name == 'workflow_dispatch'
        uses: ./.github/actions/setup-k8s
        with:
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Process CLI args
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          TARGET_VUS="${TARGET_VUS:-}"
          DURATION="${DURATION:-}"
          ABORT_ON_FAIL="${ABORT_ON_FAIL:-}"
          COMMAND_LINE_ARGS="${COMMAND_LINE_ARGS:-}"

          OUTPUT=""

          if [ -n "$TARGET_VUS" ]; then
            OUTPUT="$OUTPUT --env BREAKPOINT_STAGE_TARGET=$TARGET_VUS"
          fi

          if [ -n "$DURATION" ]; then
            OUTPUT="$OUTPUT --env BREAKPOINT_STAGE_DURATION=$DURATION"
          fi

          if [ -n "$ABORT_ON_FAIL" ]; then
            OUTPUT="$OUTPUT --env BREAKPOINT_STAGE_ABORTONFAIL=$ABORT_ON_FAIL"
          fi

          if [ -n "$COMMAND_LINE_ARGS" ]; then
            OUTPUT="$OUTPUT $COMMAND_LINE_ARGS"
          fi

          # Remove leading whitespace
          OUTPUT=$(echo "$OUTPUT" | sed 's/^[[:space:]]*//')

          # Output the final string
          echo "COMMAND_LINE_ARGS=$OUTPUT" >> $GITHUB_ENV
        env:
          TARGET_VUS: ${{ inputs.target_vus }}
          DURATION: ${{ inputs.duration }}
          ABORT_ON_FAIL: ${{ inputs.abortOnFail }}
          COMMAND_LINE_ARGS: ${{ inputs.commandLineArgs }}

      - name: Generate k8s manifests
        if: github.event.schedule == matrix.schedule || github.event_name == 'workflow_dispatch'
        uses: Altinn/altinn-platform/actions/generate-k6-manifests@main
        with:
          config_file: "${{ inputs.configFilePath || 'conf/auth-break.yaml' }}" # No inputs when running as a cron
          command_line_args: ${{ env.COMMAND_LINE_ARGS }}

      - name: Run Breakpoint for ${{ matrix.file }}
        if: github.event.schedule == matrix.schedule
        shell: bash
        run: |
          kubectl apply --server-side -f .dist/${{ matrix.file }}

      - name: Apply k8s manifests
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          kubectl apply --server-side -f .dist/${{ inputs.testid }}
